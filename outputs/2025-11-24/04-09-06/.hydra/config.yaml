data:
  train_path: data/raw/train.csv
  test_path: data/raw/test.csv
  submission_path: data/raw/sample_submission.csv
  output_path: outputs/submission_${model.name}.csv
training:
  n_splits: 5
  target_col: loan_paid_back
  id_col: id
model:
  name: catboost
  params:
    iterations: 3000
    learning_rate: 0.03
    depth: 6
    l2_leaf_reg: 3
    loss_function: Logloss
    eval_metric: AUC
    random_strength: 0.5
    bagging_temperature: 0.2
    verbose: 100
    allow_writing_files: false
    random_seed: 42
    task_type: GPU
