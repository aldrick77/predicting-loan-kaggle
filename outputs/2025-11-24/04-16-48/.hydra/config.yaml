data:
  train_path: data/raw/train.csv
  test_path: data/raw/test.csv
  submission_path: data/raw/sample_submission.csv
  output_path: outputs/submission_${model.name}.csv
training:
  n_splits: 5
  target_col: loan_paid_back
  id_col: id
model:
  name: lightgbm
  params:
    n_estimators: 2000
    learning_rate: 0.05
    num_leaves: 31
    max_depth: -1
    reg_alpha: 0.1
    reg_lambda: 0.1
    objective: binary
    metric: auc
    verbose: -1
    random_state: 42
    n_jobs: -1
